<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARATHN - Premium Deals</title>
    <meta
      name="description"
      content="Exclusive premium deals at MARATHN store"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-gradient: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --premium-gold: linear-gradient(
          135deg,
          #d4af37 0%,
          #ffd700 50%,
          #ffed4e 100%
        );
        --premium-platinum: linear-gradient(
          135deg,
          #e5e7eb 0%,
          #f9fafb 50%,
          #ffffff 100%
        );
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-hover: rgba(255, 255, 255, 0.06);
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --marathn-red: #ef4444;
        --marathn-gold: #d4af37;
        --marathn-accent: #8b5cf6;
        --surface-primary: rgba(15, 15, 35, 0.95);
        --surface-glass: rgba(255, 255, 255, 0.02);
        --surface-elevated: rgba(255, 255, 255, 0.05);
        --shadow-premium: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        --shadow-elegant: 0 20px 40px -8px rgba(0, 0, 0, 0.4);
        --shadow-glow: 0 0 40px rgba(212, 175, 55, 0.2);
        --border-premium: rgba(212, 175, 55, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, system-ui,
          sans-serif;
        background: var(--primary-gradient);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Premium Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      .loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loading-logo {
        font-size: 48px;
        font-weight: 800;
        color: white;
        letter-spacing: 4px;
        animation: logoGlow 2s ease-in-out infinite alternate;
      }

      @keyframes logoGlow {
        from {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
            0 0 30px rgba(255, 255, 255, 0.3);
          transform: scale(1);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
            0 0 50px rgba(255, 255, 255, 0.5);
          transform: scale(1.05);
        }
      }

      /* Advanced Background Elements */
      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .bg-mesh {
        position: absolute;
        width: 120%;
        height: 120%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(212, 175, 55, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(139, 92, 246, 0.06) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(239, 68, 68, 0.04) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 60% 70%,
            rgba(34, 197, 94, 0.03) 0%,
            transparent 50%
          );
        animation: meshMove 25s ease-in-out infinite;
      }

      @keyframes meshMove {
        0%,
        100% {
          transform: translate(-10%, -10%) rotate(0deg);
        }
        33% {
          transform: translate(0%, -5%) rotate(1deg);
        }
        66% {
          transform: translate(-5%, 0%) rotate(-1deg);
        }
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .float-item {
        position: absolute;
        border-radius: 50%;
        background: rgba(212, 175, 55, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.1);
        animation: floatUpDown 20s ease-in-out infinite;
      }

      .float-item:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: -5%;
        animation-delay: 0s;
      }

      .float-item:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: -3%;
        animation-delay: 5s;
      }

      .float-item:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 10s;
      }

      @keyframes floatUpDown {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.6;
        }
      }

      /* Main Container */
      .container {
        position: relative;
        z-index: 1;
        max-width: 420px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
        opacity: 0;
        animation: containerFadeIn 1s ease-out 0.5s forwards;
      }

      @keyframes containerFadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Premium Header */
      .header {
        text-align: center;
        padding: 60px 0 40px;
        position: relative;
      }

      .store-badge {
        display: inline-block;
        background: var(--surface-glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        padding: 8px 20px;
        margin-bottom: 20px;
        animation: badgeSlideDown 1s ease-out 0.8s both;
      }

      .store-badge-text {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      @keyframes badgeSlideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .store-logo {
        font-size: 42px;
        font-weight: 800;
        color: white;
        letter-spacing: 3px;
        margin-bottom: 8px;
        position: relative;
        animation: logoSlideUp 1s ease-out 1s both;
      }

      .store-logo::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--premium-gold);
        border-radius: 2px;
      }

      @keyframes logoSlideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .store-address {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 30px;
        font-weight: 400;
        animation: addressFadeIn 1s ease-out 1.2s both;
      }

      @keyframes addressFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .welcome-text {
        font-size: 28px;
        font-weight: 700;
        color: white;
        margin-bottom: 8px;
        line-height: 1.2;
        animation: welcomeSlideUp 1s ease-out 1.4s both;
      }

      .welcome-subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 400;
        margin-bottom: 30px;
        animation: subtitleFadeIn 1s ease-out 1.6s both;
      }

      @keyframes welcomeSlideUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes subtitleFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .premium-date-display {
        display: inline-flex;
        align-items: center;
        background: var(--surface-glass);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 600;
        color: white;
        box-shadow: var(--shadow-elegant);
        animation: dateSlideIn 1s ease-out 1.8s both;
        position: relative;
        overflow: hidden;
      }

      .premium-date-display::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

        from {
          opacity: 0;
          transform: translateX(-20px);

          opacity:
